[MAIN]
WriteSettingsToFile = 1   // All registry settings will be saved to settings.bin in savegame folder.
BorderlessWindowed = 1    // If windowed mode is selected in setup.exe, game will launch borderless.
LeftStickDeadzone = 10.0  // Sets deadzone for sticks.
RightStickDeadzone = 10.0 // Both values should be in the range [0.0, 100.0].